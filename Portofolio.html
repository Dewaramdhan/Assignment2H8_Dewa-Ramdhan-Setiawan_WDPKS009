<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Website Dewa</title>
        <link rel="stylesheet" href="CSS.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="header">
            <div class="header-logo">Website Dewa</div>
            <div class="header-list">
                <ul>
                    <li><a href="">Inventory</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">Product</a></li>
                    <li><a href="">Home</a></li>
                </ul>
            </div>    
        </div>

        <div class="main">
            <div class="gambar-logo">
                <img src="img/developer.png" height="200px"/>
            </div>
              
            <div class="profil">
                <p>
                    <span id="nama-id"></span>
                </p>
                <p>
                    <span id="role-id"></span>
                </p>
                <button id="my-button" type="button">Edit</button> <button type="button1">Resume</button><br>
            </div>

            <div class="profil2">
                <p>Avaliability : <span id="avaliability-id"></span></p> 
                <p>Usia         : <span id="usia-id"></span></p>
                <p>Lokasi       : <span id="lokasi-id"></span></p>
                <p>Pengalaman   : <span id="pengalaman-id"></span></p>
                <p>Email        : <span id="email-id"></span></p>
            </div>
        </div>

        <div id="form-box" class="input" >
            <form id="my-form" method="post">
                <label for="nama">Nama:</label><br>
                <input type="text" id="fnama" name="nama" size="164"><br><br>
                
                <label for="Role">Role:</label><br>
                <input type="text" id="frole" name="Role" size="164"><br><br>

                <label for="Avaliability">Avaliability:</label><br>
                <input type="text" id="favaliability" name="Avaliability" size="164"><br><br>

                <label for="Age">Age:</label><br>
                <input type="text" id="fage" name="Age" size="164"><br><br>

                <label for="Lokasi">Lokasi:</label><br>
                <input type="text" id="flokasi" name="Lokasi" size="164"><br><br>

                <label for="Years Experience">Years Experience:</label><br>
                <input type="text" id="fyears" name="Years Experience" size="164"><br><br>

                <label for="email">Email:</label><br>
                <input type="text" id="femail" name="email" size="164"><br><br>
            
                <input type="submit" value="submit">
                <input type="button" id="reset-button" value="Reset"></input>
            </form>
        </div>

        <div class="footer">
            <div class="footer-logo">Website Dewa</div>
            <div class="footer-list">
                <ul>
                  <li>Tentang</li>
                  <li>Hubungi Kami</li>
                </ul>
            </div>
        </div>
        <script src="portofoliojs"></script>    
    </body>
</html>
